<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Login</title>
        
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script src='../../frameworks/bootbox/bootbox.min.js'></script>
        
        <script src='../../service/Service.js'></script>
        <script src='../controllers/index_Ctrl.js'></script>
    </head>
    <body>
        <div class='container center_login'>
            <h2>Log in please</h2>
            <div class="col-xs-4">
                <div class='form-group'>
                    <label for='txt_Username'>Username</label>
                    <input type='text' class='form-control' id='txt_Username' />
                </div>
                <div class='form-group'>
                    <label for='txt_Password'>Password</label>
                    <input type='password' class='form-control' id='txt_Password' />
                </div>
                <button type='button' class='btn btn-primary' id='btn_LogIn'>Log in</button>
            </div>
        </div>
    </body>
</html>
